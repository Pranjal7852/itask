<mat-card class="task-input-card" [ngClass]="{ 'edit-mode': isEditMode }">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="card-icon">{{ isEditMode ? 'edit' : 'add_task' }}</mat-icon>
      {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" class="task-form">
      <mat-form-field appearance="outline">
        <mat-label>Task Title</mat-label>
        <input matInput [(ngModel)]="task.title" name="title" required>
        <mat-icon matSuffix>title</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="task.description" name="description" rows="2"></textarea>
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>

      <div class="form-buttons">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
          {{ isEditMode ? 'Update Task' : 'Add Task' }}
        </button>
        
        <button *ngIf="isEditMode" mat-button type="button" (click)="onCancel()" class="cancel-button">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
