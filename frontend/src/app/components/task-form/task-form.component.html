<mat-card class="task-input-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="card-icon">add_task</mat-icon>
      Create New Task
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" class="task-form">
      <mat-form-field appearance="outline">
        <mat-label>Task Title</mat-label>
        <input matInput [(ngModel)]="task.title" name="title" required>
        <mat-icon matSuffix>title</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="task.description" name="description" rows="3"></textarea>
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        <mat-icon>add</mat-icon>
        Add Task
      </button>
    </form>
  </mat-card-content>
</mat-card>
