<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="task-icon">task_alt</mat-icon>
      {{ task.title }}
    </mat-card-title>
    <mat-card-subtitle>
      <mat-icon class="time-icon">schedule</mat-icon>
      Created: {{ task.createdAt | date:'medium' }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="task-description">{{ task.description }}</p>

    <mat-form-field class="status-select" appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="task.status" (selectionChange)="onStatusChange()">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status.replace('_', ' ') }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>flag</mat-icon>
    </mat-form-field>
    
    <div *ngIf="task.aiNote" class="ai-note-container">
      <mat-divider></mat-divider>
      <div class="ai-note">
        <mat-icon class="ai-icon">smart_toy</mat-icon>
        <span>{{ task.aiNote }}</span>
      </div>
    </div>
  </mat-card-content>
  
  <mat-card-actions align="end">
    <button mat-icon-button color="warn" (click)="onDelete()" aria-label="Delete task">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-flat-button color="accent" (click)="onGenerateNote()" [disabled]="task.isGeneratingNote">
      <mat-spinner *ngIf="task.isGeneratingNote" [diameter]="20" class="inline-spinner"></mat-spinner>
      <mat-icon *ngIf="!task.isGeneratingNote">auto_awesome</mat-icon>
      <span *ngIf="!task.isGeneratingNote">Generate AI Note</span>
    </button>
  </mat-card-actions>
</mat-card>
